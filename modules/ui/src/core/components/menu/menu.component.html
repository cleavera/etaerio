<div class="container">
    <label>End the current game and start a new one this cannot be undone</label>
    <button class="restart" (click)="restart()">Restart game</button>
</div>
<div class="container">
    <label>Discard all the tiles in your rack and get a new hand - costs one shot</label>
    <button class="redraw" (click)="draw()">Draw new hand</button>
</div>
<button class="menu" (click)="toggle()">Menu</button>
